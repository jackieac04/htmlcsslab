<!doctype html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML/CSS Studio</title>
    <!-- import CSS styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>

  <!-- page content goes into <body> -->
  <body>
    <div id="logoBar">
      <h1>Welcome to 100 Acre Wood!</h1>
      <img id="siteLogo" alt="Pooh-bear site logo" src="./assets/Header.png" />
      <h3>We're glad you're here :D</h3>
    </div>
    <hr />
    <div id="staffGallery">
      <div class="card">
        <img
          class="galleryImage"
          src="./assets/Eeyore-Eh.png"
          alt="Eeyore upside-down"
        />

      </div>
      <div class="card">
        <img
          class="galleryImage"
          src="./assets/Eeyore-Zz.png"
          alt="Eeyore sleepy"
        />
        <p class="character-name">Eeyore</p>
      </div>
      <div class="card">
        <img
          class="galleryImage"
          src="./assets/Kanga-Roo.png"
          alt="Kanga-Roo with child"
        />
        <p class="character-name">Kanga-Roo</p>
      </div>
      <div class="card">
        <img
          class="galleryImage"
          src="./assets/Owl-Phone.png"
          alt="Owl holding a phone"
        />
        <p class="character-name">Owl-Phone</p>
      </div>
    </div>
  </body>
</html>
